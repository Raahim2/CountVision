{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<body>
    <div>
        <form method="post" action="/{{username}}/new" class="bg-white border border-4 rounded-lg shadow relative m-10">

            <div class="flex items-start justify-between p-5 border-b rounded-t">
                <h3 class="text-xl font-semibold">
                    Create a new class
                </h3>
                
            </div>
        
            <div class="p-6 space-y-6">
                <div>
                    <div class="grid grid-cols-6 gap-6">
                        <div class="col-span-6 sm:col-span-3">
                            <label for="class-name" class="text-sm font-medium text-gray-900 block mb-2">Class name</label>
                            <input type="text" name="class-name" id="class-name" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-cyan-600 focus:border-cyan-600 block w-full p-2.5" placeholder="DJSCE - 2024" required>
                        </div>
                        <div class="col-span-6 sm:col-span-3">
                            <label for="branch" class="text-sm font-medium text-gray-900 block mb-2">Branch</label>
                            <input type="text" name="branch" id="branch" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-cyan-600 focus:border-cyan-600 block w-full p-2.5" placeholder="AIML" required>
                        </div>
                        <div class="col-span-6 sm:col-span-3">
                            <label for="sd" class="text-sm font-medium text-gray-900 block mb-2">Starting Date</label>
                            <input type="text" name="sd" id="sd" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-cyan-600 focus:border-cyan-600 block w-full p-2.5" placeholder="2023">
                        </div>
                        <div class="col-span-6 sm:col-span-3">
                            <label for="ed" class="text-sm font-medium text-gray-900 block mb-2">Ending Date</label>
                            <input type="number" name="ed" id="ed" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-cyan-600 focus:border-cyan-600 block w-full p-2.5" placeholder="2027">
                        </div>
                    </div>
                
                </div>
            </div>
            <div class="p-6 border-t border-gray-200 rounded-b">
                <button class="text-white bg-cyan-600 hover:bg-cyan-700 focus:ring-4 focus:ring-cyan-200 font-medium rounded-lg text-sm px-5 py-2.5 text-center" type="submit">Create Class</button>
            </div>
        
            
        
        </form>
    </div>
</body>
{% endblock %}
